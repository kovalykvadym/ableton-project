<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport"
  >
  <meta
    content="ie=edge"
    http-equiv="X-UA-Compatible"
  >
  <link
    href="./styles/styles.css"
    rel="stylesheet"
  >
  <title>Learn more about Ableton - maker of Live and Push | Ableton</title>
</head>
<body>

  <header class="header">
    <div class="header__inner container-alt">
      <div class="header__primary">
        <a
          class="header__logo logo"
          href="/"
        >
          <img
            alt="Ableton"
            class="logo__image"
            height="28"
            loading="lazy"
            src="./assets/images/logo.svg"
            width="60"
          />
        </a>
        <nav class="header__menu hidden-mobile">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a
                class="header__menu-link"
                href="https://www.ableton.com/en/live/"
              >
                Live
              </a>
            </li>
            <li class="header__menu-item">
              <a
                class="header__menu-link"
                href="https://www.ableton.com/en/push/"
              >
                Push
              </a>
            </li>
            <li class="header__menu-item">
              <a
                class="header__menu-link"
                href="https://www.ableton.com/en/move/"
              >
                Move
              </a>
            </li>
            <li class="header__menu-item">
              <a
                class="header__menu-link"
                href="https://www.ableton.com/en/note/"
              >
                Note
              </a>
            </li>
            <li class="header__menu-item">
              <a
                class="header__menu-link"
                href="https://www.ableton.com/en/link/"
              >
                Link
              </a>
            </li>
            <li class="header__menu-item">
              <a
                class="header__menu-link"
                href="https://www.ableton.com/en/shop/"
              >
                Shop
              </a>
            </li>
            <li class="header__menu-item">
              <a
                class="header__menu-link"
                href="https://www.ableton.com/en/packs/"
              >
                Packs
              </a>
            </li>
            <li class="header__menu-item">
              <a
                class="header__menu-link"
                href="https://www.ableton.com/en/help/"
              >
                Help
              </a>
            </li>
            <li class="header__menu-item">
              <button
                class="header__menu-button is-active"
                type="button"
              >
                More <span>+</span>
              </button>
            </li>
          </ul>
          <ul class="header__menu-list header__menu-list-alt">
            <li class="header__menu-item">
              <a
                class="header__menu-link header__menu-link--accent"
                href="https://www.ableton.com/en/trial/"
              >
                Try Live 12 for free
              </a>
            </li>
            <li class="header__menu-item">
              <a
                class="header__menu-link header__menu-link--small"
                href="https://www.ableton.com/en/login/?next=/en/about/"
              >
                Log in or register
              </a>
            </li>
          </ul>
        </nav>
        <button
          class="button__burger-menu burger-button visible-mobile"
          type="button"
          onclick="mobileOverlay.showModal()"
        >
          Menu
        </button>
      </div>
    </div>
      <div class="header__divider"></div>
    <div class="header__inner container-alt">
      <div class="header__secondary">
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a
                class="header__nav-link is-active"
                href="https://www.ableton.com/en/about/"
              >
                About
              </a>
            </li>
            <li class="header__nav-item">
              <a
                class="header__nav-link"
                href="https://www.ableton.com/en/jobs/"
              >
                Jobs
              </a>
            </li>
            <li class="header__nav-item">
              <a
                class="header__nav-link"
                href="https://www.ableton.com/en/ausbildung/"
              >
                Apprenticeships
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="content container-alt" style="background-color: #fff;">
    <section class="section container" >
      <div class="section__body">
        <div class="hero">
          <h1 class="hero__title">Ableton</h1>
        </div>
      </div>
    </section>
  </main>

  <dialog class="mobile-overlay container-alt visible-mobile" id="mobileOverlay">
    <form class="mobile-overlay__close-button-wrapper"  method="dialog">
      <a
        class="mobile-overlay__logo logo"
        href="/"
      >
        <img
          alt="Ableton"
          class="logo__image mobile-overlay__image"
          height="28"
          loading="lazy"
          src="./assets/images/logo.svg"
          width="60"
        />
      </a>
      <button
        class="mobile-overlay__close-button cross-button"
        type="submit"
      >
        Menu
      </button>
    </form>
    <div class="mobile-overlay__body">
      <ul class="mobile-overlay__list">
        <li class="mobile-overlay__item">
          <a
            class="mobile-overlay__link"
            href="https://www.ableton.com/en/live/"
          >
            Live
          </a>
        </li>
        <li class="mobile-overlay__item">
          <a
            class="mobile-overlay__link"
            href="https://www.ableton.com/en/push/"
          >
            Push
          </a>
        </li>
        <li class="mobile-overlay__item">
          <a
            class="mobile-overlay__link"
            href="https://www.ableton.com/en/move/"
          >
            Move
          </a>
        </li>
        <li class="mobile-overlay__item">
          <a
            class="mobile-overlay__link"
            href="https://www.ableton.com/en/note/"
          >
            Note
          </a>
        </li>
        <li class="mobile-overlay__item">
          <a
            class="mobile-overlay__link"
            href="https://www.ableton.com/en/link/"
          >
            Link
          </a>
        </li>
        <li class="mobile-overlay__item">
          <a
            class="mobile-overlay__link"
            href="https://www.ableton.com/en/shop/"
          >
            Shop
          </a>
        </li>
        <li class="mobile-overlay__item">
          <a
            class="mobile-overlay__link"
            href="https://www.ableton.com/en/packs/"
          >
            Packs
          </a>
        </li>
        <li class="mobile-overlay__item">
          <a
            class="mobile-overlay__link"
            href="https://www.ableton.com/en/help/"
          >
            Help
          </a>
        </li>
        <li class="mobile-overlay__item">
          <a
            class="mobile-overlay__link"
            href="https://www.ableton.com/en/trial/"
          >
            Try Live 12 for free
          </a>
        </li>
        <li class="mobile-overlay__item">
          <a
            class="mobile-overlay__link"
            href="https://www.ableton.com/en/login/?next=/en/about/"
          >
            Log in or register
          </a>
        </li>
      </ul>
    </div>
  </dialog>
</body>
</html>
